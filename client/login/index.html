<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
        <title>Log In</title>
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">      
        <link rel="stylesheet" href="../style/style.css">

        <script src="./log-in.js"></script>
    </head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Log In</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username">
        <p id="usernameError" class="errorMessageHide">This username does not exist</p>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <p id="passwordError" class="errorMessageHide">This password does not match</p>

        <div class="button" onclick="logIn()">Log In</div>
        <div class="button" onclick="signUp()">Sign Up</div>
    </form>
</body>
</html>
